<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="Netflix.css">
</head>
<body>
    <div class="container">
        <div class="netflix-content">

            <a href="#" class="logo">
                <img src="Netflix-logo-removebg-preview.png" class="Netflix-logo" alt="">
            </a>
            <h2 class="Sign-up">Sign-up</h2>
            <form class="netflix-email-passwords">
                <input type="Email" class="Email" placeholder="Email address">
                <input type="Password" class="Email" placeholder="Password">
            </form>
            <button class="Sign-in">Sign in</button>
            <div class="footer">
                <div class="footer-box">
                    <input type="checkbox" name="pp" class="footer-password">
                    <label for="pp" class="footer-password">Remember the Password</label>
                </div>
                <span class="need-help">need-help?</span>
            </div>
        </div>
    </div>
</body>
</html>
